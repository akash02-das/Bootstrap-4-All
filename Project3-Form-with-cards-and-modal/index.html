<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Cards</title>

    <!-- Bower Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Bower Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.css">

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="jumbotron py-4">
            <div class="row d-flex align-items-center">

                <!-- Title Card -->
                <div class="col-md-5 text-center">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h1 class="display-4">Bootstrap Form</h1>
                            <p class="lead">Bootstrap Form is Awesome</p>
                        </div>
                    </div>
                </div>

                <!-- Form Card -->
                <div class="col-md-5 offset-md-1 py-3">
                    <div class="card">
                        <div class="card-body">

                            <!-- Form -->
                            <form>

                                <!-- NAME -->
                                <div class="form-group">
                                    <label for="name" class="ml-5">What is your name?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Enter your name" id="name">
                                    </div>
                                </div>

                                <!-- EMAIL -->
                                <div class="form-group">
                                    <label for="email" class="ml-5">What is your email address?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Enter your email"
                                            id="email">
                                    </div>
                                    <small id="emailHelp" class="form-text text-muted ml-5">We'll never share your email
                                        with anyone else.</small>
                                </div>

                                <!-- PASSWORD -->
                                <div class="form-group">
                                    <label for="password" class="ml-5">What is your password?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-unlock fa-2x"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Enter your password"
                                            id="password">
                                    </div>
                                </div>

                                <!-- CheckBox -->
                                <div class="form-group form-check  ml-5">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label class="form-check-label" for="formCheck">Check me out</label>
                                </div>

                                <!-- Submit Button -->
                                <div class="ml-5">
                                    <button type="button" class="btn btn-dark btn-lg mt-3" data-toggle="modal"
                                        data-target="#registration-modal">Please Join</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registration-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Registration Successfully Done
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bower Bootstrap JS -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/popper.js/src/popper.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
