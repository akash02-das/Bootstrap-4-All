<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>

    <!-- Bower Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Bower Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.css">

    <Style>
        #myCarousel {
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
        }
    </Style>
</head>

<body>
    <div class="container py-5">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/img-1.jpg" alt="Image">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/img-2.jpg" alt="Image">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/img-3.jpg" alt="Image">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/img-4.jpg" alt="Image">
                </div>
            </div>

            <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

    <!-- Bower Bootstrap JS -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/popper.js/src/popper.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
