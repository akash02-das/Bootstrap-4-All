<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project - Navbar</title>

    <!-- Bower Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Bower Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <div class="container">

            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
                <i class="fab fa-angrycreative fa-3x"></i>
            </a>

            <!-- Toggler Button -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Main Menu -->
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav ml-lg-auto ml-md-5">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Support</a>
                    </li>
                </ul>

                <!-- Search Input -->
                <form class="form-inline my-2 ml-lg-auto ml-md-5">
                    <input class="form-control mr-2 my-sm-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-md-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <!-- Navbar End -->

    <!-- Bower Bootstrap JS -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/popper.js/src/popper.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
