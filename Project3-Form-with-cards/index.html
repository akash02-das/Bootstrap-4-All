<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Cards</title>

    <!-- Bower Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Bower Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.css">

    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div class="container py-3">
        <div class="jumbotron">
            <div class="row d-flex align-items-center">

                <!-- Title Card -->
                <div class="col-md-5 text-center">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h1 class="display-4">Bootstrap Form</h1>
                            <p class="lead">Bootstrap Form is Awesome</p>
                        </div>
                    </div>
                </div>

                <!-- Form Card -->
                <div class="col-md-5 offset-md-1 py-3">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="ml-5">What is your name?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Enter your name" id="name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="ml-5">What is your email address?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Enter your email"
                                            id="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="ml-5">What is your password?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-unlock fa-2x"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Enter your password"
                                            id="password">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark btn-lg mt-3">Please Join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Bower Bootstrap JS -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/popper.js/src/popper.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
